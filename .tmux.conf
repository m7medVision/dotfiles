set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'
set -g @catppuccin_flavor 'macchiato'
# Set prefix key to Ctrl-S
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Set base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

set -g mouse on

set -g history-limit 10000

set -g default-terminal "screen-256color"

set -sg escape-time 0

set-option -g focus-events on

set-option -a terminal-features 'xterm-256color:RGB'
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Close panes without confirmation
bind-key x kill-pane

# Navigate between windows using C-S-Left and C-S-Right
bind-key -n C-S-Left previous-window
bind-key -n C-S-Right next-window

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Prefix + hjkl
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k C-Up" 
set -g @vim_navigator_mapping_down "C-j C-Down"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding# Enable vi-mode keys

setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Don't rename windows automatically
set -g allow-rename off

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
