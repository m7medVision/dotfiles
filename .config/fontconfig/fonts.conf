<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default fonts for general usage -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Arabic</string>
    </edit>
  </match>

  <!-- Arabic language override -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ar</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>SF Arabic</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ar</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>SF Arabic</string>
    </edit>
  </match>


  <!-- System font aliases -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <alias>
    <family>ui-sans-serif</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <!-- Fallbacks for apps using generic families -->
  <alias>
    <family>Arial</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <alias>
    <family>Segoe UI</family>
    <prefer>
      <family>SF Pro</family>
    </prefer>
  </alias>

</fontconfig>
