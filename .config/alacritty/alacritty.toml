# Alacritty Configuration

# Window configuration
[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
decorations = "full"
opacity = 0.95
startup_mode = "Windowed"

# Font configuration
[font]
size = 12

[font.normal]
family = "Fira Code"
style = "Regular"

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

# Theme inspired by "nikyo night" - dark with blue/purple accents
[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black = "#15161e"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#a9b1d6"

[colors.bright]
black = "#414868"
red = "#ff7a93"
green = "#b9f27c"
yellow = "#ff9e64"
blue = "#7da6ff"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#c0caf5"

# Cursor style
[cursor]
blink_interval = 750
thickness = 0.15
unfocused_hollow = true

[cursor.style]
shape = "Block"
blinking = "On"

# Selection colors
[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = true


# Key bindings
[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

# [[keyboard.bindings]]
# key = "C"
# mods = "Control"
# action = "Copy"

[[keyboard.bindings]]
key = "Insert"
mods = "Shift"
action = "PasteSelection"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "F11"
mods = "None"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "L"
mods = "Control"
action = "ClearLogNotice"

[[keyboard.bindings]]
key = "L"
mods = "Control"
chars = "\u000c"

[[keyboard.bindings]]
key = "Home"
mods = "None"
chars = "\u001bOH"
mode = "AppCursor"

[[keyboard.bindings]]
key = "Home"
mods = "None"
chars = "\u001b[H"
mode = "~AppCursor"

[terminal]

[terminal.shell]
program = "/bin/zsh"
