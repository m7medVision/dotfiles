import = ["~/.config/alacritty/catppuccin-mocha.toml"]
live_config_reload = true

[shell]
program = "/bin/zsh"

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.normal]
family = "Iosevka Nerd Font"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[window]
decorations = "full"
dynamic_title = true
opacity = 0.95

[window.dimensions]
columns = 200
lines = 50

[cursor.vi_mode_style]
blinking = "On"
shape = "Block"


[[keyboard.bindings]]
action = "ToggleViMode"
key = "Space"
mods = "Control|Shift"

[window.padding]
x = 2
y = 2
