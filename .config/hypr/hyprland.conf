exec-once = hyprctl dispatch focusmonitor DP-1 # Does nothing
exec-once = hyprctl dispatch workspace 1 # Also nothing
monitor=,preferred,auto,1,mirror,DP-1
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
### MY PROGRAMS ###
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = brave
$notes = md.obsidian.Obsidian
$editor = vi
$editor-alt = code
$colorPicker = hyprpicker

### AUTOSTART ###

exec-once=/usr/lib/polkit-kde-authentication-agent-1 #Polkit to manage passwords
exec-once=/usr/bin/dunst
exec-once=waybar # topbar
exec-once = swww-daemon # wallpaper
exec-once = swww img ~/.config/hypr/hyprlock.png --transition-fps 255 --transition-type outer --transition-duration 0.8
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

### ENVIRONMENT VARIABLES ###

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

### LOOK AND FEEL ###
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2
    col.active_border = rgb(fabd2f)
    col.inactive_border = rgb(3c3836)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = false
    }
}
animations {
    enabled = true
    bezier = simple, 0.25, 0.1, 0.25, 1
    animation = windows, 1, 3, simple
    animation = windowsIn, 1, 3, simple
    animation = windowsOut, 1, 3, simple
    animation = workspaces, 1, 2, simple
    animation = fade, 1, 4, simple
}
dwindle {
    pseudotile = true
    preserve_split = true
}
master {

}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
    focus_on_activate = false
    animate_manual_resizes = false
}
input {
    kb_layout = us,ara
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = false
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
        scroll_factor = 0.5
      }
}
cursor {
    no_hardware_cursors = false
    enable_hyprcursor = true
    hide_on_key_press = true
    hide_on_touch = false
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

### KEYBINDINGS ###
$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $notes
bind = $mainMod, C, exec, $editor
bind = $mainMod, S, exec, $editor-alt
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, J, togglesplit
bind = $mainMod, F11, fullscreen
bind = SUPER, E, exec, jome -d | wl-copy
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = Ctrl ALT, Left, workspace, e-1
bind = Ctrl ALT, Right, workspace, e+1
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

binde = $mainMod+ALT, Right, resizeactive, 30 0
binde = $mainMod+ALT, Left, resizeactive, -30 0
binde = $mainMod+ALT, Up, resizeactive, 0 -30
binde = $mainMod+ALT, Down, resizeactive, 0 30
bind = $mainMod+SHIFT, Right, movewindow, r
bind = $mainMod+SHIFT, Left, movewindow, l
bind = $mainMod+SHIFT, Up, movewindow, u
bind = $mainMod+SHIFT, Down, movewindow, d
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, P, exec, $colorPicker | wl-copy
bind = SUPER, L, exec, hyprlock
bind = SUPER, ESCAPE, exec, wlogout
bind = Ctrl, Escape, exec, killall waybar || waybar
bind = SUPER, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = SUPER SHIFT, PRINT, exec, hyprshot -m region
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

