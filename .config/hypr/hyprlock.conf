$hypr = ~/.config/hypr

# GENERAL CONFIGURATION
general {
    no_fade_in = false
    grace = 2
    disable_loading_bar = false
    hide_cursor = true
    ignore_empty_input = true
    text_trim = true
}

# BACKGROUND WITH DYNAMIC EFFECTS
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# OVERLAY FOR BETTER TEXT VISIBILITY
background {
    monitor =
    color = rgba(0, 0, 0, 0.3)
}

# MAIN TIME DISPLAY - HOURS
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    color = rgba(255, 255, 255, 0.95)
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
    shadow_boost = 1.5
    font_size = 180
    font_family = JetBrains Mono Nerd Font ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

# MAIN TIME DISPLAY - MINUTES
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(255, 255, 255, 0.85)
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
    shadow_boost = 1.5
    font_size = 180
    font_family = JetBrains Mono Nerd Font ExtraBold
    position = 0, -100
    halign = center
    valign = center
}

# AM/PM INDICATOR
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%p")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 32
    font_family = JetBrains Mono Nerd Font Bold
    position = 200, 0
    halign = center
    valign = center
}

# SECONDS DISPLAY (SMALLER)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%S")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = JetBrains Mono Nerd Font Bold
    position = 150, -100
    halign = center
    valign = center
}

# DATE DISPLAY
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d, %Y")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = JetBrains Mono Nerd Font Medium
    position = 0, 250
    halign = center
    valign = center
}

# GREETING MESSAGE
label {
    monitor =
    text = cmd[update:30000] echo "$(if [ $(date +%H) -lt 12 ]; then echo 'Good Morning'; elif [ $(date +%H) -lt 18 ]; then echo 'Good Afternoon'; else echo 'Good Evening'; fi), Mohammed! üëã"
    color = rgba(255, 255, 255, 0.9)
    font_size = 16
    font_family = JetBrains Mono Nerd Font Medium
    position = 0, 290
    halign = center
    valign = center
}

# ARABIC DATE DISPLAY
label {
    monitor =
    text = cmd[update:3600000] python3 ~/.config/Scripts/praytime.py | head -1 || echo "üìÖ Loading Arabic date..."
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Medium
    position = 0, 320
    halign = center
    valign = center
}

# WEATHER AND LOCATION
label {
    monitor =
    text = cmd[update:60000] echo "$(~/.config/hypr/bin/location.sh) | $(python3 ~/.config/Scripts/weather_fetch_om.py | grep temperature | head -1 | awk -F: '{print $2 "¬∞C üå°Ô∏è"}')"
    color = rgba(255, 255, 255, 0.7)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Regular
    position = 0, -350
    halign = center
    valign = center
}

# SYSTEM INFORMATION (BOTTOM RIGHT)
label {
    monitor =
    text = cmd[update:5000] echo "$(~/.config/hypr/bin/infonlock.sh)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 11
    font_family = JetBrains Mono Nerd Font Regular
    position = -30, -30
    halign = right
    valign = bottom
}



# PASSWORD INPUT FIELD - MODERN DESIGN
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="rgba(255,255,255,0.6)">üîí Enter Password</span>
    hide_input = false
    rounding = 25
    check_color = rgba(34, 197, 94, 0.8)
    fail_color = rgba(239, 68, 68, 0.8)
    fail_text = <span foreground="rgba(239,68,68,0.9)">‚ùå Authentication Failed</span>
    fail_transition = 300
    capslock_color = rgba(251, 191, 36, 0.8)
    numlock_color = -1
    bothlock_color = rgba(251, 191, 36, 0.8)
    invert_numlock = false
    swap_font_color = false
    position = 0, -250
    halign = center
    valign = center
    zindex = 10
}



# LOCKSCREEN INSTRUCTION
label {
    monitor =
    text = Type your password to unlock
    color = rgba(255, 255, 255, 0.6)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Regular
    position = 0, -300
    halign = center
    valign = center
}

# DECORATIVE ELEMENTS - LEFT SIDE
shape {
    monitor =
    size = 2, 300
    color = rgba(255, 255, 255, 0.1)
    rounding = 1
    border_size = 0
    rotate = 0
    xray = false
    position = -200, 0
    halign = center
    valign = center
}

# DECORATIVE ELEMENTS - RIGHT SIDE
shape {
    monitor =
    size = 2, 300
    color = rgba(255, 255, 255, 0.1)
    rounding = 1
    border_size = 0
    rotate = 0
    xray = false
    position = 200, 0
    halign = center
    valign = center
}
